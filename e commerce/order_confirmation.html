<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-pzjw8h0Uw9HLFKkRr2LlKjJe9zzr/2N9n5+Xn8680l4kDf0oiwMW1uF7kX5z9WEM"
    crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .order_confirmation {
      background-color: #f7f7f7;
      padding: 30px;
      text-align: center;
    }

    .order_confirmation img {
      width: 450px;
      margin-bottom: 20px;
    }

    .order_confirmation h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .order_confirmation h6 {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .order_confirmation b {
      font-weight: bold;
    }

    .order_confirmation .badge {
      padding: 8px 12px;
      font-size: 14px;
    }

    .order_confirmation .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <!-- Order Confirmation Section -->
  <section class="order_confirmation py-5 my-5" id="order_confirmation">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Order Confirmation</h1>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <div>
            <img src="images/orderconfirmation.jpg" class="img img-fluid" alt="image">
          </div>
          <div>
            <h2>Thank you for your purchase!</h2>
            <h6>A confirmation email has been sent to <b>demouser@gmail.com</b></h6>
            <h6><span class="mr-2">Order No:</span><span><b>123123123123</b></span></h6>
            <h6>
              <span class="mr-2">Order Status:</span>
              <span>
                <b>
                  <span class="badge badge-danger">Pending</span>
                </b>
              </span>
            </h6>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
          <a href="index.html" class="btn btn-primary btn-lg mt-5">Return to Home</a>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
    integrity="sha384-O4JKAT8+2uBaa7CUtN3I6AZVRl5/BJjzdrN9bJ5j3LlzCp/fDaiKkLsCSnQAnkHa"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-VoPFnKzIaN9F1nepkyb5U5qR7G6X3fr9/hLd6um+XsScJt4tk+5f/jM6E4MWurvz"
    crossorigin="anonymous"></script>
</body>

</html>
