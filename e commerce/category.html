<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
    /* Custom styles for the category page */
    .category-section {
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .section-title {
      margin-bottom: 30px;
    }

    .product-card {
      margin-bottom: 30px;
    }

    .product-img {
      border-radius: 5px;
    }

    .new-badge {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .product-caption {
      margin-top: 15px;
    }

    .product-description {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Category Section -->
  <section class="category-section" id="products">
    <div class="container">
      <div class="text-center section-title">
        <h1>Categories</h1>
      </div>

      <div class="row mb-5">
        <div class="col-md-4 col-12">
          <div class="product-card shadow text-center p-1">
            <div class="product-img">
              <a href="product.html"><img src="images/dresscategory.jpg" class="img-fluid rounded" alt=""></a>
            </div>
            <div class="product-caption my-3">
              <h4><a href="product.html">Dresses</a></h4>
            </div>
            <div class="product-description mt-3">
              <p>
                Explore our collection of stylish dresses that cater to a variety of occasions. From elegant evening gowns to casual summer dresses, find the perfect outfit that suits your style.
              </p>
            </div>
          </div>
        </div>
        <!-- Repeat for other categories -->
      </div>
    </div>
  </section>
</body>

</html>
