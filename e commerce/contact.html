<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <style>
    /* Custom CSS styles */
    .section_title {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .border {
      border: 2px solid #00c853;
    }

    .rounded {
      border-radius: 10px;
    }

    .shadow {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .text-center {
      text-align: center;
    }

    .p-3 {
      padding: 15px;
    }

    .mb-4 {
      margin-bottom: 20px;
    }

    .fa-3x {
      font-size: 3rem;
    }

    .text-primary {
      color: #007bff;
    }

    /* Add your additional CSS styles here */

    /* Contact form styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Add your additional CSS styles for the form here */
  </style>
</head>

<body>

  <section class="contact py-5 my-5" id="contact">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Contact Us</h1>
      </div>
      <div class="row mb-5">
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3">
            <div class="mb-4">
              <i class="fas fa-phone-alt fa-3x"></i>
            </div>
            <div>
              <h3>Let's Talk</h3>
              <p><b>Phone:</b> +91-9876543210</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3">
            <div class="mb-4">
              <i class="fas fa-envelope-open fa-3x"></i>
            </div>
            <div>
              <h3>Drop a Line</h3>
              <p><b>Email:</b> xyz@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="border border-success rounded shadow text-center p-3">
            <div class="mb-4">
              <i class="far fa-life-ring fa-3x"></i>
            </div>
            <div>
              <h3>24x7 Support</h3>
              <p><b>Customer:</b> 1800 101 303</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
          <h3 class="text-center mb-3">Form</h3>
          <form action="contact.html" method="POST" id="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" id="name" type="text" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input name="email" id="email" type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Custom JavaScript code
    // Add your JavaScript code here
  </script>
</body>

</html>
