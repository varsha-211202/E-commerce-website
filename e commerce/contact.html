<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      padding: 50px 0;
    }

    .contact-title {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      border: 2px solid #00c853;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 20px;
    }

    .contact-info h3 {
      font-size: 20px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    .contact-form {
      border: 2px solid #00c853;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .contact-form h3 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-form .form-group {
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>

  <section class="contact-section py-5 my-5" id="contact">
    <div class="container">
      <h1 class="contact-title">Contact Us</h1>
      <div class="row mb-5">
        <div class="col-md-4 col-12">
          <div class="contact-info">
            <div class="mb-4">
              <i class="fas fa-phone-alt fa-3x"></i>
            </div>
            <div>
              <h3>Let's Talk</h3>
              <p><b>Phone:</b> +91-9878567643</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="contact-info">
            <div class="mb-4">
              <i class="fas fa-envelope-open fa-3x"></i>
            </div>
            <div>
              <h3>Drop a Line</h3>
              <p><b>Email:</b> example@ecommerce.com</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="contact-info">
            <div class="mb-4">
              <i class="far fa-life-ring fa-3x"></i>
            </div>
            <div>
              <h3>24x7 Support</h3>
              <p><b>Customer:</b> 1800 101 303</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border contact-form">
          <h3>Form</h3>
          <form action="contact.html" method="POST" id="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" id="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input name="email" id="email" type="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" placeholder="Message"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
