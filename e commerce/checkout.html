<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <style>
    
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .checkout-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    .checkout-column {
      grid-column: span 1;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 20px;
    }

    .section_title h1 {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .list-group-item {
      background-color: transparent;
      border: none;
    }
  </style>
  <title>Checkout Page</title>
</head>

<body>
  <!-- ==============Checkout starts here============== -->
  <section class="Checkout py-5 my-5" id="Checkout">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Checkout</h1>
      </div>
      <div class="row checkout-row">
        <div class="col-lg-8 checkout-column">
          <div class="card bg_checkout_1 pb-5">
            <div class="card-body">
              <h5 class="mb-5">Billing details</h5>
              <div class="row">
                <div class="col-lg-6 checkout-column">
                  <!-- First name -->
                  <div class="form-group mb-0 mb-lg-4">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                  </div>
                </div>
                <div class="col-lg-6 checkout-column">
                  <!-- Last name -->
                  <div class="form-group md-outline">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control">
                  </div>
                </div>
              </div>

              <!-- Phone -->
              <div class="form-group">
                <label for="form18">Phone</label>
                <input type="number" id="form18" class="form-control">
              </div>

              <!-- Email address -->
              <div class="form-group">
                <label for="form19">Email address</label>
                <input type="email" id="form19" class="form-control">
              </div>

              <!-- Country -->
              <div class="d-flex flex-wrap">
                <div class="w-100">
                  <label>Country</label>
                  <select class="custom-select form-group">
                    <option value="" selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>
              </div>

              <!-- Address Part 1 -->
              <div class="form-group">
                <label for="form14">Address Line 1</label>
                <input type="text" id="form14" placeholder="House number and street name" class="form-control">
              </div>

              <!-- Address Part 2 -->
              <div class="form-group">
                <label for="form15">Address Line 2</label>
                <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
              </div>

              <!-- Postcode / ZIP -->
              <div class="form-group">
                <label for="form16">Postcode / ZIP</label>
                <input type="text" id="form16" class="form-control">
              </div>

              <!-- Town / City -->
              <div class="form-group">
                <label for="form17">Town / City</label>
                <input type="text" id="form17" class="form-control">
              </div>

              <!-- Additional information -->
              <div class="form-group">
                <label for="form76">Additional information</label>
                <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
              </div>

              <div class="text-center">
                <a href="order_confirmation.html" class="btn btn-primary">
                  <i class="fa fa-check mr-2"></i>Purchase
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 bg_checkout_1 h-25 rounded">
          <div class="mb-3">
            <div class="pt-4">
              <h5 class="mb-3">Order summary</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                  <span>Product name 1</span>
                  <span>x2</span>
                  <span>₹2598</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                  <span>Product name 2</span>
                  <span>x2</span>
                  <span>₹2598</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>₹5398</strong></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ==============Checkout ends here============== -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
